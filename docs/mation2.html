<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アニメーション付きレーダーチャート</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gif.js/dist/gif.js"></script>
    <style>
        canvas {
            max-width: 400px;
            max-height: 400px;
            margin: auto;
            display: block;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        .controls input {
            width: 50px;
            text-align: center;
        }
        .name-inputs input {
            width: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="radarChart"></canvas>
    <div class="controls">
        <div class="name-inputs">
            <label><input type="text" id="nameA" value="A"></label>
            <label><input type="text" id="nameB" value="B"></label>
            <label><input type="text" id="nameC" value="C"></label>
            <label><input type="text" id="nameD" value="D"></label>
            <label><input type="text" id="nameE" value="E"></label>
        </div>
        <label>A: <input type="number" id="valA" value="0.9" min="0" max="1" step="0.1"></label>
        <label>B: <input type="number" id="valB" value="0.2" min="0" max="1" step="0.1"></label>
        <label>C: <input type="number" id="valC" value="0.1" min="0" max="1" step="0.1"></label>
        <label>D: <input type="number" id="valD" value="0.2" min="0" max="1" step="0.1"></label>
        <label>E: <input type="number" id="valE" value="0.1" min="0" max="1" step="0.1"></label>
        <button onclick="animateChart(true)">GIFとして保存</button>
        <button onclick="animateChart(false)">更新</button>
        <button onclick="saveAsPng()">PNGとして保存</button>
    </div>
    <script>
        const ctx = document.getElementById('radarChart').getContext('2d');
        let currentValues = [0, 0, 0, 0, 0];
        let gif;

        function getValues() {
            return [
                parseFloat(document.getElementById('valA').value),
                parseFloat(document.getElementById('valB').value),
                parseFloat(document.getElementById('valC').value),
                parseFloat(document.getElementById('valD').value),
                parseFloat(document.getElementById('valE').value)
            ];
        }

        function getLabels() {
            return [
                document.getElementById('nameA').value,
                document.getElementById('nameB').value,
                document.getElementById('nameC').value,
                document.getElementById('nameD').value,
                document.getElementById('nameE').value
            ];
        }

        const radarChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: getLabels(),
                datasets: [{
                    label: 'Data',
                    data: currentValues,
                    fill: true,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    pointBackgroundColor: 'rgba(54, 162, 235, 1)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        min: 0,
                        max: 1,
                        ticks: { stepSize: 0.2 }
                    }
                },
                animation: false
            }
        });

        function animateChart(saveGif) {
            let targetValues = getValues();
            let frame = 0;
            const totalFrames = 50;
            currentValues = [0, 0, 0, 0, 0];
            radarChart.data.datasets[0].data = currentValues;
            radarChart.data.labels = getLabels();
            radarChart.update();

            if (saveGif) {
                gif = new GIF({ workers: 2, quality: 10 });
            }

            function step() {
                if (frame >= totalFrames) {
                    if (saveGif) {
                        gif.on('finished', function(blob) {
                            const link = document.createElement('a');
                            link.href = URL.createObjectURL(blob);
                            link.download = 'animation.gif';
                            link.click();
                        });
                        gif.render();
                    }
                    return;
                }
                frame++;
                let alpha = frame / totalFrames;
                currentValues = currentValues.map((_, i) => targetValues[i] * alpha);
                radarChart.data.datasets[0].data = currentValues;
                radarChart.update();
                if (saveGif) gif.addFrame(ctx.canvas, {copy: true, delay: 50});
                requestAnimationFrame(step);
            }
            step();
        }

        function saveAsPng() {
            const link = document.createElement('a');
            link.href = ctx.canvas.toDataURL('image/png');
            link.download = 'chart.png';
            link.click();
        }
    </script>
</body>
</html>
